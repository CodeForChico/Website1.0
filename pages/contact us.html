<!doctype html>
<html>
    <!--Note
        I am building out the HTML for pages that I later want to serve up as an SPA via React. JS. 
        I find this helpful for working with the pages before react comes i
    -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- This is the "responsive viewport tag"-->
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Code for Chico index.html file - work in progress
            -- Bootstrap https://getbootstrap.com/docs/4.5/getting-started/introduction/
    -->
    <!-- Bootstrap CSS -->  
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="../node_modules/bootstrap/dist/css/bootstrap-grid.min.css" rel="stylesheet">

<title>Contact Us - Code For Chico</title>

</head>
<body>
    <div class="container p-1">
        <div class="text-center">
            <div class = "h-10 d-flex">
                <div class="w-100 h-100 card">
                    <div class="card-body">
                        <h3 class="card-title">Code for Chico </h3>
                    </div>
                </div>
            </div>
        </div>
        <form>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" id="firstName"> 
                <!-- <div></div> --> <!--help-->
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" id="lastName"> 
            </div>
            <div class="form-group">
                <label>Organization (optional)</label>
                <input type="text" class="form-control" id="organization"> 
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" id="email"> 
            </div>
            <div class="form-group">
                <label>How many hours per week would you like to volunteer?</label>
                <input type="number" class="form-control" id="hoursPerWeek"> 
            </div>
            <div class="form-group">
                <label>Availability</label>
                <div><small id="availabilityHelp">What are the best days and times for you to be available to work with others?</small></div>
                <textarea class="form-control" id="availability" rows="3"></textarea>
                
            </div>
            <div class="form-group">
                <label>Interest</label>
                <div><small id="interestHelp">What skills, tallent, passion, experience, and ambitions would you like to contribute? </small></div>
                <textarea class="form-control" id="interest" rows="3"></textarea>
    
            </div>
            <div class="text-center">
                <button type="button" class="w-50 btn border">Submit</button>
            </div>
        </form>

    </div>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
